<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Amigos</title>
  <link rel="icon" href="image.jpg">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #23272f url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    #container { display: flex; height: 100vh; }
    #sidebar {
      width: 240px;
      background: rgba(38, 41, 49, 0.95);
      padding: 32px 16px 0 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      font-size: 1.1em;
      margin-bottom: 18px;
      color: #fff;
    }
    #users {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .user {
      margin-bottom: 22px;
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 11px;
      background: #333;
      border: 2px solid #444;
      object-fit: cover;
    }
    .username { font-weight: 600; color: #fff; }
    .status {
      width: 10px;
      height: 10px;
      background: #43ea7f;
      border-radius: 50%;
      margin-left: 5px;
      margin-top: 2px;
    }
    #chat-area {
      flex: 1;
      background: rgba(32, 34, 41, 0.98);
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      padding: 23px;
      font-size: 1.23em;
      font-weight: bold;
      border-bottom: 1px solid #23262b;
      color: #fff;
      letter-spacing: 1px;
    }
    #messages {
      flex: 1;
      padding: 30px 36px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .msg-group { display: flex; align-items: flex-start; margin-bottom: 20px; }
    .msg-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 13px;
      object-fit: cover;
    }
    .msg-content {
      background: #353945;
      padding: 16px 18px;
      border-radius: 14px;
      max-width: 60%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }
    .msg-username { font-weight: bold; color: #a178f5; font-size: 1em; }
    .msg-time { font-size: 0.80em; color: #999; margin-left: 6px; }
    #input-area {
      border-top: 1px solid #23262b;
      display: flex;
      padding: 23px 30px;
      background: rgba(32,34,41,0.95);
    }
    #msg-input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: #292b33;
      color: #fff;
      margin-right: 10px;
    }
    #send-btn {
      background: #a178f5;
      border: none;
      color: #fff;
      font-size: 1.2em;
      padding: 0 21px;
      border-radius: 8px;
      cursor: pointer;
    }
    #send-btn:hover { background: #7f56d8; }
    #profile-setup {
      display: flex; align-items: center; padding: 17px 36px 17px 36px; background: rgba(32,34,41,0.90);
      border-bottom: 1px solid #23262b;
    }
    #nickname-input { width: 120px; margin-right: 16px; padding: 8px; border-radius: 6px; border: none; font-size: 1em; background: #292b33; color: #fff;}
    #avatar-input { margin-right:12px; }
    #avatar-preview {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>Usuarios Conectados</h2>
      <ul id="users"></ul>
    </div>
    <div id="chat-area">
      <div id="chat-header">Chat con Amigos</div>
      <div id="profile-setup">
        <input id="nickname-input" type="text" placeholder="Apodo" maxlength="16" />
        <input id="avatar-input" type="file" accept="image/*" />
        <img id="avatar-preview" src="" alt="avatar">
        <button id="set-profile-btn">Guardar</button>
      </div>
      <div id="messages"></div>
      <div id="input-area">
        <input id="msg-input" type="text" placeholder="Escribe un mensaje..." autocomplete="off" />
        <button id="send-btn">&#10148;</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Usuarios conectados
    let myProfile = { nickname: "", avatar: "" };

    const usersList = document.getElementById('users');
    const nicknameInput = document.getElementById('nickname-input');
    const avatarInput = document.getElementById('avatar-input');
    const avatarPreview = document.getElementById('avatar-preview');
    const setProfileBtn = document.getElementById('set-profile-btn');
    const messages = document.getElementById('messages');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    // Vista previa del avatar
    avatarInput.addEventListener('change', function() {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarPreview.src = e.target.result;
          avatarPreview.style.display = 'inline-block';
          myProfile.avatar = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    setProfileBtn.onclick = () => {
      myProfile.nickname = nicknameInput.value.trim() || "AnÃ³nimo";
      socket.emit('set profile', myProfile);
    };

    // Enviar mensaje
    sendBtn.onclick = function() {
      if(!myProfile.nickname) return alert('Primero elige tu apodo y avatar');
      const msg = msgInput.value.trim();
      if(msg){
        socket.emit('chat message', { ...myProfile, text: msg, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
        msgInput.value = '';
      }
    };
    msgInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendBtn.click(); });

    // Recibe mensajes
    socket.on('chat message', function(data){
      const group = document.createElement('div');
      group.className = 'msg-group';
      group.innerHTML = `
        <img src="${data.avatar}" class="msg-avatar" alt="avatar">
        <div class="msg-content">
          <span class="msg-username">${data.nickname}</span>
          <span class="msg-time">${data.time || ""}</span>
          <div>${data.text}</div>
        </div>
      `;
      messages.appendChild(group);
      messages.scrollTop = messages.scrollHeight;
    });

    // Lista de usuarios conectados
    socket.on('users list', function(users){
      usersList.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement('li');
        li.className = "user";
        li.innerHTML = `
          <img src="${user.avatar}" class="avatar" alt="avatar">
          <span class="username">${user.nickname}</span>
          <span class="status"></span>
        `;
        usersList.appendChild(li);
      });
    });
  </script>
</body>
</html>
